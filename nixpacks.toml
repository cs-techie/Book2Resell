[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]
nixLibs = ["gcc", "libffi", "openssl"]

[phases.install]
cmds = ["pip install -r backend/requirements.txt"]

[phases.build]
cmds = ["echo 'Backend ready'"]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
